<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Dalam Perbaikan</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-container {
      position: relative;
      width: 100vh; /* Tinggi layar jadi lebar container */
      height: 10000vw; /* Lebar layar jadi tinggi container */
      max-height: 100%;
      max-width: 56.25vh; /* Rasio 9:16 = 9 / 16 = 0.5625 */
      overflow: hidden;
      transform: rotate(0deg); /* Putar video 90 derajat */
      transform-origin: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      background-color: rgba;
      transform: rotate(0deg);
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="error.mp4" type="video/mp4" />
      Browser Anda tidak mendukung pemutaran video.
    </video>
  </div>

  <div class="overlay">
    <h1></h1>
  </div>

</body>
</html>
